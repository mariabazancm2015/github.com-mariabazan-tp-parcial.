{% extends "base.html" %} {% block page_content %}

<div id="wrapper" class="jumbotron" style="padding: 1%;margin: 1%;border-radius: 10px;">
    <h4> Lista de Usuarios </h4>
    <hr>
    <br>
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Usuario</th>
                <th>Login</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user["usuario"]}}</td>
                <td>{{ user["login"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}
